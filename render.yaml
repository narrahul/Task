services:
  # Backend API
  - type: web
    name: ecommerce-api
    runtime: node
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DB_HOST
        sync: false
      - key: DB_PORT
        value: 5432
      - key: DB_USERNAME
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_DATABASE
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: SUPABASE_STORAGE_BUCKET
        value: product-images
      - key: FRONTEND_URL
        sync: false

  # Frontend Static Site
  - type: static
    name: ecommerce-frontend
    buildCommand: cd frontend && npm install --force && npm run build
    staticPublishPath: frontend/dist/ecommerce-admin
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
    envVars:
      - key: NODE_OPTIONS
        value: --openssl-legacy-provider